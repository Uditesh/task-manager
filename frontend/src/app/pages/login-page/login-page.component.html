<div class="centered-content">
  <div class="login-box">
    <h1 class="login-title">Login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="form-control"
          type="email"
          placeholder="Email"
        />
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #passInput
          class="form-control"
          type="password"
          placeholder="Password"
        />
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button
          class="btn btn-primary"
          (click)="onLoginButtonClick(emailInput.value, passInput.value)"
        >
          Login
        </button>
      </p>
    </div>

    <br />

    <p class="has-text-grey">
      Not got an account? <a routerLink="/signup">Sign up</a> now!
    </p>
  </div>
</div>
